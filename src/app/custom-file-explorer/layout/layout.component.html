  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#">
      <img src="https://th.bing.com/th/id/R.2f8304a0b1fcf5b6bb555abb50873ebd?rik=T3F5qUEEgLvwvQ&riu=http%3a%2f%2flh3.googleusercontent.com%2fjaRmzw0KIu5PYracuSpsDHJUNJ0Z6u0lQ7k4E4OniuPv6ZXhlLG35bTYBXaMLKZ4%3dw300&ehk=Ofkk8x2lFv7raLnmxw1JUT4g8w%2fI0vOtBGsz%2fACmlwY%3d&risl=&pid=ImgRaw&r=0" alt="" width="30" height="24" class="d-inline-block align-text-top">
      FileExplorer
    </a>
  </div>
</nav>
<p-card [style]="{'width': '640px', 'height': '700px'}" styleClass="scrollable">
  <div >
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input class="p-inputtext-sm" type="text" (ngModelChange)="searchItem($event)" pInputText [(ngModel)]="searchText" placeholder="Rechercher"/>
  </span>
  </div>
  <app-custom-file-explorer
    [fileElements]="fileElements | async"
    [path]="currentPath"
    [canNavigateUp]="canNavigateUp"
    (folderAdded)="addFolder($event)"
    (elementMoved)="moveElement($event)"
    (navigatedDown)="navigateToFolder($event)"
    (navigatedUp)="navigateUp()"
    (elementRenamed)="renameElement($event)"
    (elementRemoved)="removeElement($event)"
    (fileUploaded)="uploadFile($event)"
    (downloadFile)="downloadFile($event)"
  ></app-custom-file-explorer>
</p-card>

<!-- footer -->
<nav class="navbar fixed-bottom bg-light shadow">
  <div class="container-fluid d-flex justify-content-center">
    <div class="text-center fw-bolder">&copy; 2022 ~ Mister Bil</div>
  </div>
</nav>

<ngx-loading
[show]="loading"
[config]="{ backdropBorderRadius: '3px' }"
></ngx-loading>
